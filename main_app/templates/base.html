{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />

    <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.svg' %}" />
    <title>Expense Tracker</title>
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="header-logo-container">
            <a href="/">
                <img src="{% static 'images/tracker-logo.svg' %}" alt="The Expense Tracker Logo" />
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="{% url 'expense-index' %}">My Expenses</a></li>
                <li><a href="{% url 'deposit-index' %}">My Deposits</a></li>
                <li><a href="{% url 'deposit-create' %}">Add a Deposit</a></li>
                <li><a href="{% url 'expense-create' %}">Add an Expense</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
