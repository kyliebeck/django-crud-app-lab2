{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="page-header">
    <h1>Delete Expense Entry?</h1>

</div>

<h2>Are you sure you want to delete the {{ expense.name }} Expense Entry?</h2>

<form action="" method="post" class="form">
    {% csrf_token %}
    <a href="{% url 'expense-detail' expense.id %}" class="btn secondary">Cancel</a>
    <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
